<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Fortune Wheel</title>
    
</head>
<body>
    
  <div class="wrapper-fortune">
    <div class="wrapper-fortune__inner">
      <div class="title-top">Испытайте удачу и выиграйте digital-подарок</div>
      <div class="deal-wheel">
        <div class="spinner-wrapper">
          <ul class="spinner">
            
          </ul>

          <div class="deal-logo">
            <img src="/logo-mm.svg" alt="">
          </div>
        </div>
        <div class="ticker"></div>
        
      </div>

      <div class="wrapper-fortune__cb">
        <div class="title">Испытайте удачу и выиграйте digital-подарок</div>
        
        <form class="fortune-form" action="">
          <div class="fortune-form__row">
            <label for="">Адрес сайта</label>
            <input class="fortune-form__input" type="text" placeholder="Ссылка">
          </div>
          <div class="fortune-form__row">
            <label for="">Ваше имя</label>
            <input class="fortune-form__input" type="text" placeholder="Иван">
          </div>
          <div class="fortune-form__row">
            <label for="">Оставьте данные</label>
            <input class="fortune-form__input" type="text" placeholder="Номер телефона">
          </div>

          <div class="fortune-form__bottom">
            <button type="submit" class="fortune-form__btn">Получить подарок</button>
            <div class="fortune-form__policy">
              Оставляя заявку, вы соглашаетесь со сбором и обработкой персональных данных и <a href="">пользовательским соглашением</a>
            </div>
          </div>
        </form>


      </div>


    </div>
  </div>


<script src="./script.js"></script>
  
</body>
</html>
